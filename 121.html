<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓦罗兰特 - Jett</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2a74f4, #9b56b5);
            color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .page {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: transform 0.7s ease, opacity 0.7s ease;
        }

        .page img {
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .page h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        .page p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 80%;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            background-color: #ff5b5b;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e04a4a;
        }

        #page1 {
            left: 0;
            opacity: 1;
        }

        .page:not(#page1) {
            left: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="page" id="page1">
            <h1>欢迎来到《瓦罗兰特》！</h1>
            <p>《瓦罗兰特》是由Riot Games开发的战术射击游戏，在其中玩家可以扮演各种角色，利用不同的技能进行对抗。</p>
            <img src="https://game.gtimg.cn/images/val/hero_img/jett.jpg" alt="Jett - Valorant" />
            <button onclick="nextPage(2)">了解Jett</button>
        </div>
        <div class="page" id="page2">
            <h1>Jett - 快速的风之使者</h1>
            <p>Jett 是一名机动性极强的角色，能够利用风的力量在战场上快速移动，轻松躲避敌人的攻击。</p>
            <img src="https://game.gtimg.cn/images/val/hero_img/jett.jpg" alt="Jett - Valorant" />
            <button onclick="nextPage(3)">Jett的技能</button>
        </div>
        <div class="page" id="page3">
            <h1>Jett的技能</h1>
            <p>Jett的技能包括：空中飘移、风刃投掷、风之加速等，能够快速调整战斗位置和击杀敌人。</p>
            <img src="https://game.gtimg.cn/images/val/hero_img/jett_skill.jpg" alt="Jett Skills - Valorant" />
            <button onclick="prevPage(2)">上一页</button>
            <button onclick="nextPage(4)">了解Jett的战斗风格</button>
        </div>
        <div class="page" id="page4">
            <h1>Jett的战斗风格</h1>
            <p>Jett擅长利用其超高的机动性，迅速进入敌人阵地，进行高爆发的攻击，然后迅速撤离。</p>
            <img src="https://game.gtimg.cn/images/val/hero_img/jett_combat.jpg" alt="Jett Battle Style - Valorant" />
            <button onclick="prevPage(3)">上一页</button>
        </div>
    </div>

    <script>
        let currentPage = 1;

        function nextPage(pageNumber) {
            const current = document.getElementById(`page${currentPage}`);
            const next = document.getElementById(`page${pageNumber}`);
            
            current.style.transform = "translateX(-100%)";
            current.style.opacity = 0;
            
            next.style.transform = "translateX(0)";
            next.style.opacity = 1;
            
            currentPage = pageNumber;
        }

        function prevPage(pageNumber) {
            const current = document.getElementById(`page${currentPage}`);
            const prev = document.getElementById(`page${pageNumber}`);
            
            current.style.transform = "translateX(100%)";
            current.style.opacity = 0;
            
            prev.style.transform = "translateX(0)";
            prev.style.opacity = 1;
            
            currentPage = pageNumber;
        }
    </script>
</body>
</html>
