<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓦罗兰特 - Jett</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #2a74f4, #9b56b5);
        }

        .page {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .page h1 {
            font-size: 3em;
            color: white;
            margin-bottom: 20px;
        }

        .page p {
            color: #f0f0f0;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            background-color: #ff5b5b;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e04a4a;
        }

        /* 页面样式 */
        #page1 {
            left: 0;
            opacity: 1;
        }

        .page:not(#page1) {
            left: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="page" id="page1">
            <h1>欢迎来到瓦罗兰特！</h1>
            <p>这是一款由 Riot Games 开发的竞技射击游戏，Jett 是其中的一个角色。</p>
            <button onclick="nextPage(2)">下一页</button>
        </div>
        <div class="page" id="page2">
            <h1>Jett介绍</h1>
            <p>Jett是一个机动性很强的角色，擅长通过风的力量快速移动。</p>
            <button onclick="nextPage(3)">下一页</button>
        </div>
        <div class="page" id="page3">
            <h1>技能：空中飘移</h1>
            <p>Jett 的技能让她能够在空中快速调整方向并增加机动性。</p>
            <button onclick="prevPage(2)">上一页</button>
        </div>
    </div>

    <script>
        let currentPage = 1;

        function nextPage(pageNumber) {
            const current = document.getElementById(`page${currentPage}`);
            const next = document.getElementById(`page${pageNumber}`);
            
            current.style.transform = "translateX(-100%)";
            current.style.opacity = 0;
            
            next.style.transform = "translateX(0)";
            next.style.opacity = 1;
            
            currentPage = pageNumber;
        }

        function prevPage(pageNumber) {
            const current = document.getElementById(`page${currentPage}`);
            const prev = document.getElementById(`page${pageNumber}`);
            
            current.style.transform = "translateX(100%)";
            current.style.opacity = 0;
            
            prev.style.transform = "translateX(0)";
            prev.style.opacity = 1;
            
            currentPage = pageNumber;
        }
    </script>
</body>
</html>
